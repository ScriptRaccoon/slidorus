<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Torus Slider</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<h1>Torus Slider</h1>
		</header>
		<main>
			<div class="square"></div>
		</main>

		<section class="help">
			Drag a row or column to move it. On Desktop, you can also use arrow keys when
			hovering over a piece to move a row or column.
		</section>

		<menu>
			<button id="scramble_btn" class="button">Scramble</button>
			<button id="reset_btn" class="button">Reset</button>
		</menu>

		<script src="main.js"></script>
	</body>
</html>
